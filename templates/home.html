<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Names and symbols</h2>

<table>
      <tr>
        <th>Name</th>
        <th>Symbol</th>
      </tr>
    {% for data in all_data %}
      <tr>
        <td>{{ data.name }}</td>
        <td>{{ data.inst }}</td>
      </tr>
    {% endfor %}
</table>

</body>
</html>
